<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORSAN 360 VIEW </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-bottom navfooter">
    <img id="logocorsan" src="./img/logo.svg" alt="">
    <a class="navbar-brand" href="#">   360° VIEW </a> 
      <!-- <span id="adev"> 
        <a target="_blank"
          href="https://www.senairs.org.br/">DESENVOLVIDO POR SENAI-RS / GDE 
        </a>
      </span> -->
    </div>
  </nav>
  <div id="progress"></div>
  <div id="container"></div>
  <div class="modal fade" id="videoModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex bd-highlight mb-3">
          <div class="p-1 bd-highlight text-center ">
            <h5 id="titlemodal" class="modal-title" id="exampleModalLabel"> </h5>
          </div>
          <div>
            <button id="bntclosemodal" type="button" class=" btn btn-primary ms-auto" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
              allow="autoplay"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Call mapa view -->
  <button id="btnmap" type="button" class="btn btn-primary" data-toggle="modal" data-target="#mapModal">
    <img width="100%" height="100%" src="./img/ico_map.svg" alt="" srcset="">
  </button>
  <div class="modal fade" id="mapModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex bd-highlight mb-3">
          <div class="p-1 bd-highlight">
            <h5 id="titlemodal" class="modal-title" id="exampleModalLabel"> Navegação </h5>
          </div>
          <div>
            <button id="bntclosemodal" type="button" class=" btn btn-primary ms-auto" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <div class="">
            <img src="./img/mapa_intro.jpg" class="img-fluid rounded" alt="...">
            <a id="p1" href="#" class="img-overlay1">P1</a>

            <a id="p2" href="#" class="img-overlay2">P2</a>

            <a id="p3" href="#" class="img-overlay3">P3</a>

          </div>

          

        </div>
      </div>
    </div>
  </div>

  <script src="js/three.min.js"></script>
  <script src="js/panolens.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>

</html>
